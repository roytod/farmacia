<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sync-indicator {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .sync-indicator.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .setup-section {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .participants-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            padding: 18px;
        }

        .turn-system {
            display: none;
        }

        .turn-system.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .call-button {
            width: 100%;
            font-size: 22px;
            padding: 25px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .participant-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .participant-card:hover::before {
            left: 100%;
        }

        .participant-card.waiting {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .participant-card.attending {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            box-shadow: 0 5px 15px rgba(253, 160, 133, 0.4);
            transform: scale(1.05);
        }

        .participant-card.break {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #999;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
            opacity: 0.7;
        }

        .participant-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .participant-status {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .participant-position {
            font-size: 28px;
            font-weight: 800;
            margin-top: 10px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-first {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-first:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        .queue-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .firebase-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .firebase-config h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .firebase-config p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .error-message {
            background: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #e74c3c;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-100%);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .participants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>üéØ Sistema de Turnos</h1>
        <div class="sync-indicator" id="syncIndicator">‚è≥ Listo para conectar</div>
        
        <div class="firebase-config" id="firebaseConfig">
            <h3>üìù Configuraci√≥n Firebase</h3>
            <p>Ingresa la URL de tu Firebase Realtime Database:</p>
            <div class="input-group">
                <label>Database URL:</label>
                <input type="text" id="firebaseUrl" placeholder="https://tu-proyecto.firebaseio.com" value="https://farmacia-65cae-default-rtdb.firebaseio.com/">
            </div>
            <button onclick="connectToFirebase()" id="connectBtn">Conectar a Firebase</button>
            <div id="errorMessage" style="display: none;" class="error-message"></div>
        </div>
        
        <div class="setup-section" id="setupSection" style="display: none;">
            <div class="input-group">
                <label for="numParticipants">N√∫mero de Participantes:</label>
                <input type="number" id="numParticipants" min="1" max="20" value="5">
            </div>
            
            <div class="input-group">
                <label>Nombres de los Participantes:</label>
                <div class="participants-inputs" id="participantsInputs"></div>
            </div>
            
            <button class="btn-start" onclick="startSystem()">Iniciar Sistema de Turnos</button>
        </div>
        
        <div class="turn-system" id="turnSystem">
            <button class="call-button" onclick="callNext()">üìä Llamar Siguiente Turno</button>
            
            <div class="queue-info" id="queueInfo">
                En espera: <span id="waitingCount">0</span> | 
                Atendiendo: <span id="attendingCount">0</span> | 
                En recreo: <span id="breakCount">0</span>
            </div>
            
            <div class="participants-grid" id="participantsGrid"></div>
            
            <button class="btn-start" onclick="resetSystem()" style="margin-top: 30px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
                Reiniciar Sistema
            </button>
        </div>
    </div>
