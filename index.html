<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sync-indicator {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .sync-indicator.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .setup-section {
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .participants-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            padding: 18px;
        }

        .turn-system {
            display: none;
        }

        .turn-system.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .call-button {
            width: 100%;
            font-size: 22px;
            padding: 25px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .participants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .participant-card {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .participant-card:hover::before {
            left: 100%;
        }

        .participant-card.waiting {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .participant-card.attending {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
            box-shadow: 0 5px 15px rgba(253, 160, 133, 0.4);
            transform: scale(1.05);
        }

        .participant-card.break {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #999;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
            opacity: 0.7;
        }

        .participant-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .participant-status {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .participant-position {
            font-size: 28px;
            font-weight: 800;
            margin-top: 10px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .queue-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .firebase-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .firebase-config h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .firebase-config p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .error-message {
            background: #ffe6e6;
            color: #c0392b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #e74c3c;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-100%);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .participants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Sistema de Turnos</h1>
        <div class="sync-indicator" id="syncIndicator">‚è≥ Listo para conectar</div>
        
        <div class="firebase-config" id="firebaseConfig">
            <h3>üîß Configuraci√≥n Firebase</h3>
            <p>Ingresa la URL de tu Firebase Realtime Database:</p>
            <div class="input-group">
                <label>Database URL:</label>
                <input type="text" id="firebaseUrl" placeholder="https://tu-proyecto.firebaseio.com" value="https://farmacia-65cae-default-rtdb.firebaseio.com/">
            </div>
            <button onclick="connectToFirebase()" id="connectBtn">Conectar a Firebase</button>
            <div id="errorMessage" style="display: none;" class="error-message"></div>
        </div>
        
        <div class="setup-section" id="setupSection" style="display: none;">
            <div class="input-group">
                <label for="numParticipants">N√∫mero de Participantes:</label>
                <input type="number" id="numParticipants" min="1" max="20" value="5">
            </div>
            
            <div class="input-group">
                <label>Nombres de los Participantes:</label>
                <div class="participants-inputs" id="participantsInputs"></div>
            </div>
            
            <button class="btn-start" onclick="startSystem()">Iniciar Sistema de Turnos</button>
        </div>
        
        <div class="turn-system" id="turnSystem">
            <button class="call-button" onclick="callNext()">üìä Llamar Siguiente Turno</button>
            
            <div class="queue-info" id="queueInfo">
                En espera: <span id="waitingCount">0</span> | 
                Atendiendo: <span id="attendingCount">0</span> | 
                En recreo: <span id="breakCount">0</span>
            </div>
            
            <div class="participants-grid" id="participantsGrid"></div>
            
            <button class="btn-start" onclick="resetSystem()" style="margin-top: 30px; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);">
                Reiniciar Sistema
            </button>
        </div>
    </div>

    <!-- Firebase SDK v9 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        let db;
        let dataRef;
        let participants = [];
        let queue = [];
        let isConnected = false;

        function setSyncIndicator(status, message) {
            const indicator = document.getElementById('syncIndicator');
            indicator.className = 'sync-indicator';
            
            switch(status) {
                case 'connecting':
                    indicator.textContent = 'üîÑ ' + (message || 'Conectando a Firebase...');
                    indicator.classList.add('syncing');
                    break;
                case 'connected':
                    indicator.textContent = '‚úÖ ' + (message || 'Conectado a Firebase');
                    break;
                case 'synced':
                    indicator.textContent = '‚úÖ Sincronizado en tiempo real';
                    break;
                case 'syncing':
                    indicator.textContent = '‚è≥ Sincronizando...';
                    indicator.classList.add('syncing');
                    break;
                case 'error':
                    indicator.textContent = '‚ùå ' + (message || 'Error de conexi√≥n');
                    indicator.classList.add('error');
                    break;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function connectToFirebase() {
            const url = document.getElementById('firebaseUrl').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            
            if (!url) {
                showError('Por favor ingresa la URL de Firebase');
                return;
            }

            // Validar formato de URL
            if (!url.includes('firebaseio.com')) {
                showError('URL inv√°lida. Debe ser una URL de Firebase Realtime Database');
                return;
            }

            connectBtn.disabled = true;
            setSyncIndicator('connecting', 'Conectando...');

            try {
                const firebaseConfig = {
                    databaseURL: url
                };

                // Inicializar Firebase
                const app = firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                dataRef = db.ref('turnos-system');

                // Escuchar cambios en tiempo real
                dataRef.on('value', 
                    (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            participants = data.participants || [];
                            queue = data.queue || [];
                            
                            if (participants.length > 0) {
                                document.getElementById('setupSection').style.display = 'none';
                                document.getElementById('turnSystem').classList.add('active');
                                renderParticipants();
                            }
                        }
                        
                        if (!isConnected) {
                            isConnected = true;
                            setSyncIndicator('connected', 'Conectado exitosamente');
                            document.getElementById('firebaseConfig').style.display = 'none';
                            document.getElementById('setupSection').style.display = 'block';
                            generateParticipantInputs();
                        } else {
                            setSyncIndicator('synced');
                        }
                    },
                    (error) => {
                        console.error('Error Firebase:', error);
                        connectBtn.disabled = false;
                        
                        let errorMsg = 'Error de conexi√≥n';
                        if (error.code === 'PERMISSION_DENIED') {
                            errorMsg = 'Permiso denegado. Verifica las reglas de seguridad en Firebase';
                        }
                        
                        setSyncIndicator('error', errorMsg);
                        showError(errorMsg + '. Verifica tu configuraci√≥n.');
                    }
                );

            } catch (error) {
                console.error('Error al inicializar Firebase:', error);
                connectBtn.disabled = false;
                setSyncIndicator('error', 'Error al conectar');
                showError('Error al inicializar Firebase: ' + error.message);
            }
        }

        function generateParticipantInputs() {
            const num = parseInt(document.getElementById('numParticipants').value) || 5;
            const container = document.getElementById('participantsInputs');
            container.innerHTML = '';
            
            for (let i = 0; i < num; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Participante ${i + 1}`;
                input.value = `Participante ${i + 1}`;
                input.id = `participant-${i}`;
                container.appendChild(input);
            }
        }

        document.getElementById('numParticipants').addEventListener('input', generateParticipantInputs);

        async function saveData() {
            if (!db || !dataRef) {
                showError('No conectado a Firebase');
                return;
            }
            
            try {
                setSyncIndicator('syncing');
                await dataRef.set({
                    participants: participants,
                    queue: queue,
                    timestamp: Date.now()
                });
            } catch (error) {
                console.error('Error al guardar:', error);
                setSyncIndicator('error', 'Error al guardar');
                showError('Error al guardar los datos');
            }
        }

        async function startSystem() {
            const num = parseInt(document.getElementById('numParticipants').value);
            participants = [];
            queue = [];
            
            for (let i = 0; i < num; i++) {
                const nameInput = document.getElementById(`participant-${i}`);
                const name = nameInput ? nameInput.value : `Participante ${i + 1}`;
                participants.push({
                    id: i,
                    name: name,
                    status: 'waiting'
                });
                queue.push(i);
            }
            
            await saveData();
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('turnSystem').classList.add('active');
            renderParticipants();
        }

        function renderParticipants() {
            const grid = document.getElementById('participantsGrid');
            grid.innerHTML = '';
            
            participants.forEach((p) => {
                const card = document.createElement('div');
                card.className = `participant-card ${p.status}`;
                
                let statusText = '';
                let position = '';
                
                if (p.status === 'waiting') {
                    const queuePos = queue.indexOf(p.id) + 1;
                    statusText = 'En Espera';
                    position = `<div class="participant-position">#${queuePos}</div>`;
                } else if (p.status === 'attending') {
                    statusText = 'Atendiendo';
                } else {
                    statusText = 'En Recreo';
                }
                
                card.innerHTML = `
                    <div class="participant-name">${p.name}</div>
                    <div class="participant-status">${statusText}</div>
                    ${position}
                    <div class="controls">
                        ${p.status !== 'attending' ? `<button class="btn-small" onclick="setAttending(${p.id})">Atender</button>` : ''}
                        ${p.status !== 'break' ? `<button class="btn-small" onclick="setBreak(${p.id})">Recreo</button>` : ''}
                        ${p.status !== 'waiting' ? `<button class="btn-small" onclick="setWaiting(${p.id})">A Fila</button>` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            updateQueueInfo();
        }

        function updateQueueInfo() {
            const waiting = participants.filter(p => p.status === 'waiting').length;
            const attending = participants.filter(p => p.status === 'attending').length;
            const onBreak = participants.filter(p => p.status === 'break').length;
            
            document.getElementById('waitingCount').textContent = waiting;
            document.getElementById('attendingCount').textContent = attending;
            document.getElementById('breakCount').textContent = onBreak;
        }

        function callNext() {
            if (queue.length === 0) {
                speak('No hay participantes en la fila');
                return;
            }
            
            const nextId = queue[0];
            const participant = participants[nextId];
            
            speak(`Siguiente turno: ${participant.name}`);
        }

        async function setAttending(id) {
            const participant = participants[id];
            
            if (participant.status === 'waiting') {
                const index = queue.indexOf(id);
                if (index > -1) queue.splice(index, 1);
            }
            
            participant.status = 'attending';
            await saveData();
        }

        async function setBreak(id) {
            const participant = participants[id];
            
            if (participant.status === 'waiting') {
                const index = queue.indexOf(id);
                if (index > -1) queue.splice(index, 1);
            }
            
            participant.status = 'break';
            await saveData();
        }

        async function setWaiting(id) {
            const participant = participants[id];
            participant.status = 'waiting';
            
            if (!queue.includes(id)) {
                queue.push(id);
            }
            
            await saveData();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'es-ES';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    window.speechSynthesis.speak(utterance);
                    showNotification(text);
                }, 100);
            } else {
                showNotification(text);
            }
        }
        
        function showNotification(text) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 40px;
                border-radius: 15px;
                font-size: 24px;
                font-weight: 700;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                animation: slideDown 0.5s ease-out;
            `;
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        async function resetSystem() {
            if (confirm('¬øEst√°s seguro de reiniciar el sistema? Esto afectar√° a todos los dispositivos conectados.')) {
                try {
                    await dataRef.remove();
                    location.reload();
                } catch (error) {
                    console.error('Error al reiniciar:', error);
                    showError('Error al reiniciar el sistema');
                }
            }
        }
    </script>
</body>
</html>
